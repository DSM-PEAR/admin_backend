[program:profiles_api]
environment =
  DEBUG=0
command = /usr/local/apps/login/env/bin/uwsgi --http :9000 --wsgi-file /usr/local/apps/Pear_Admin/Pear_Admin/wsgi.py
directory = /usr/local/apps/login
user = root
autostart = true
autorestart = true
stdout_logfile = /var/log/supervisor/Pear_Admin_app.log
stderr_logfile = /var/log/supervisor/Pear_Admin_app_err.log
